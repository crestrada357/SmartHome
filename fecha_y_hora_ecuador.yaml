# Since HA refuses to show this in Spanish and easily concatenate some values to show in a badge, I had to manually translate each day and month, and then use the time sensor to achieve this look: Viernes, 18 de Abril de 2025: 8:49PM
template:
  - sensor:
  # If you already have a sensor section, skip to this part (watch the indentation).
    - name: "Fecha y Hora Ecuador"
      unique_id: fecha_y_hora_ecuador
      state: >
        {% set dias = {'Monday': 'Lunes', 'Tuesday': 'Martes', 'Wednesday': 'Miércoles', 'Thursday': 'Jueves', 'Friday': 'Viernes', 'Saturday': 'Sábado', 'Sunday': 'Domingo'} %}
        {% set meses = {'January': 'Enero', 'February': 'Febrero', 'March': 'Marzo', 'April': 'Abril', 'May': 'Mayo', 'June': 'Junio', 'July': 'Julio', 'August': 'Agosto', 'September': 'Septiembre', 'October': 'Octubre', 'November': 'Noviembre', 'December': 'Diciembre'} %}
        {% set now = now().astimezone() %}
        {{ dias[now.strftime('%A')] }}, {{ now.strftime('%d') }} de {{ meses[now.strftime('%B')] }} de {{ now.strftime('%Y') }}: {{ now.strftime('%-I:%M%p') }}
